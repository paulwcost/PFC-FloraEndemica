<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="imagem_logo">
            Plataforma de dados sobre espécies nativas
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="admin_login.html">Admin Login</a></li>
                <li><a href="admin_form_especie.html">Cadastro de Espécie</a></li>
                <li><a href="admin_lista_especies.html">Lista de Espécies</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-container">
        <h2>Área Administrativa</h2>
        <form>
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <div class="form-opcoes">
                <label><input type="checkbox" name="lembrar"> Lembrar login</label>
                <a href="#" class="link-pequeno">Esqueci minha senha</a>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Plataforma de Dados - Espécies Nativas</p>
    </footer>

</body>
</html>
