<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
        .login-card {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .login-card h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .login-card p {
      color: #555;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .input-wrapper svg {
      margin-right: 10px;
      fill: #666;
    }

    .input-wrapper input {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      font-size: 1rem;
      color: #333;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .form-options input {
      margin-right: 5px;
    }

    .forgot {
      color: #007bff;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .btn-submit {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background: #0056b3;
    }

    .register-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .register-text a {
      color: #007bff;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      
      position: relative;
      color: #777;
    }



    .social-login {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .btn.social {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s;
      gap: 10px;
    }

    .btn.google {
      background: #fff;
      border: 1px solid #ccc;
    }

    .btn.google img {
      height: 20px;
    }

    .btn.apple {
      background: #000;
      color: #fff;
    }

    .btn.apple svg {
      fill: white;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="./img/logo.png" alt="imagem_logo">
      Plataforma de dados sobre espécies nativas
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Catálogo</a></li>
        <li><a href="metodologia.html">Metodologia</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="login-card">
      <h1>Bem-vindo de volta!</h1>
      <p>Entre para acessar o catálogo completo das espécies nativas.</p>

      <form id="login-form">
        <div class="form-group">
          <label>Usuário</label>
          <div class="input-wrapper">
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
          </div>
        </div>

        <div class="form-group">
          <label>Senha</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
          </div>
        </div>

        <div class="form-options">
          <label><input type="checkbox"> Lembrar de mim</label>
          <a href="#" class="forgot">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn-submit">Entrar</button>
        <div id="login-erro" style="color: red; display: none; margin-top: 10px;"></div>

        <p class="register-text">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>

        <div class="divider">Ou entre com</div>

        <div class="social-login">
          <button class="btn social google">
            <img src="./img/Google_logo.png" alt="Google"> Google
          </button>
          <button class="btn social apple">
            <svg height="20" width="20" viewBox="0 0 22.773 22.773" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.8 0c.1 1.6-.5 2.8-1.2 3.7-.7.9-1.7 1.7-3.4 1.6-.1-1.6.5-2.7 1.3-3.6C13.3.9 14.6.2 15.8 0zM20.7 16.7c-.5 1.4-1.1 2.6-1.9 3.7-.7 1-1.6 2.3-3.2 2.3-1.4 0-2.3-.9-3.7-.9-1.5 0-2.3.7-3.7.9-1-.1-1.8-.9-2.4-1.6C2.1 19 0.8 16.3.5 12.9c.1-2.5 1.3-4.5 2.9-5.5.9-.5 2-.9 3.3-.8.6.1 1.1.3 1.6.5.5.2 1.1.5 1.6.5.4 0 .8-.2 1.1-.3 1.1-.4 2.2-.9 3.7-.6 1.7.3 3 1 3.7 2.2-1.5.9-2.6 2.3-2.4 4.7.2 2 1.5 3.3 3.1 4z"/>
            </svg>
            Apple
          </button>
        </div>
      </form>
    </div>
  </main>

  <script src="js/auth.js"></script>



</body>
</html>
