<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Espécies Nativas | Plataforma de Dados</title>
    <meta name="description" content="Pesquise espécies nativas do Brasil por palavra-chave. Plataforma de Dados: informações detalhadas e colaboração para conservação. Explore agora!">
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img id="logo_img" src="./img/logo.png" alt="Logo da Plataforma de Dados de Espécies Nativas">
            <span id="titulo-site"></span>
        </div>
        <nav style="display: flex; justify-content: space-between; align-items: center;">
            <ul id="menu-links" style="margin: 0; padding: 0; display: flex; gap: 16px;"></ul>
            <form id="search-form" style="display: flex; align-items: center; gap: 8px; margin-left: auto;">
                <input type="text" id="search-keyword" name="search-keyword" placeholder="Buscar palavra-chave..." style="padding:5px; width:180px;">
                <button type="submit" style="padding:5px 12px;">Pesquisar</button>
            </form>
        </nav>
    </header>
    
    <section class="banner">
        <h1>Catálogo de Espécies Nativas do Brasil</h1>
        <p>Encontre informações sobre espécies nativas brasileiras e contribua para a conservação.</p>
        <!-- Barra de pesquisa movida para o header -->
    </section>
    
    <section class="destaques" id="destaques-section">
        <!-- Cards carregados via JS -->
    </section>

    <section class="colaborador">
        <h2 id="colab-titulo"></h2>
        <section class="section">
            <p id="colab-descricao"></p>
            <div class="categoria_personas" id="categorias-section">
                <!-- Categorias via JS -->
            </div>
        </section>
    </section>

    <footer>
        <p id="footer-texto"></p>
    </footer>

</body>
</html>
