  <meta name="description" content="Gerencie banners exibidos na plataforma. Apenas administradores têm acesso.">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo_img" src="./img/logo.png" alt="Logotipo da Plataforma de Dados de Espécies Nativas do Brasil" loading="lazy">
            <span id="titulo-site">Banners</span>
        </div>
        <nav class="main-nav">
            <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div id="nav-content">
                <ul id="menu-links">
                    <li><a href="admin_dashboard.html">Dashboard</a></li>
                    <li><a href="admin_lista_especies.html">Espécies</a></li>
                    <li><a href="admin_lista_usuarios.html">Usuários</a></li>
                    <li><a href="admin_banners.html">Banners</a></li>
                    <li><a href="mapa.html">Mapa</a></li>
                    <li><a href="index.html">Voltar ao site</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="#" id="logout" class="login-btn">Logout</a>
                </div>
            </div>
        </nav>
    </header>


    <section class="sobre">
      <h1>Administração de Banners</h1>
      <button onclick="window.location.href='admin_form_banner.html'" class="botao">Novo Banner</button>
      <div id="feedback"></div>
      <table id="banners-table" class="card">
        <thead>
          <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Imagem</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas de banners serão inseridas aqui -->
        </tbody>
      </table>
    </section>
    <footer>
        <p>© 2025 Plataforma de Dados - Espécies Nativas</p>
    </footer>
    <script src="js/auth.js"></script>
    <script>
        protegerRota();
        if (getAuthToken()) {
            document.getElementById('logout-link').style.display = 'inline';
            document.getElementById('logout-link').onclick = function(e) {
                e.preventDefault();
                logout();
            };
        }
    </script>
    <script src="js/admin_banners.js"></script>
    <script defer src="js/script.js"></script>
