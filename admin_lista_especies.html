<!-- admin_lista_especies.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Espécies | Plataforma de Dados de Espécies Nativas</title>
    <meta name="description" content="Veja e gerencie a lista de espécies cadastradas na plataforma. Apenas administradores têm acesso.">
    <link rel="stylesheet" href="style.css">
    <style>
      /* Estilos adicionais para a tabela */
      table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
      }
      th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
      }
      th {
          background-color: #f2f2f2;
      }
      .botao-acao {
          padding: 5px 10px;
          margin: 5px;
          border: none;
          color: white;
          cursor: pointer;
          border-radius: 5px;
      }
      .botao-editar {
          background-color: #4CAF50; /* Verde */
      }
      .botao-excluir {
          background-color: #f44336; /* Vermelho */
      }
    </style>
</head>
<body>

<header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logotipo da Plataforma de Dados de Espécies Nativas do Brasil" loading="lazy">
            <span id="titulo-site">Lista de Espécies</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicial</a></li>
                <li><a href="admin_dashboard.html">Painel Administrativo</a></li>
                <li><a href="#" id="logout-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h1>Lista de Espécies</h1>
        <a href="admin_form_especie.html" class="botao-adicionar">+ Nova Espécie</a>
        <table>
            <thead>
                <tr>
                    <th>Nome Popular</th>
                    <th>Nome Científico</th>
                    <th>Características Morfológicas</th>
                    <th>Família</th>
                    <th>Status de Conservação</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-especies">
                <!-- JS insere os dados aqui -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>© 2025 Plataforma de Dados - Espécies Nativas</p>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        protegerRota();
        // Exibe o link de logout se autenticado
        if (getAuthToken()) {
            document.getElementById('logout-link').style.display = 'inline';
            document.getElementById('logout-link').onclick = function(e) {
                e.preventDefault();
                logout();
            };
        }
    </script>
    <script src="js/admin_especies.js"></script>
    <script defer src="js/script.js"></script>

</body>
</html>
