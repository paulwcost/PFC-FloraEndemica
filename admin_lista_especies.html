<!-- admin_lista_especies.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Espécies | Plataforma de Dados de Espécies Nativas</title>
    <meta name="description" content="Veja e gerencie a lista de espécies cadastradas na plataforma. Apenas administradores têm acesso.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>

    <header>
        <div class="logo">
            <img id="logo_img" src="./img/logo.png" alt="Logotipo da Plataforma de Dados de Espécies Nativas do Brasil" loading="lazy">
            <span id="titulo-site">Lista de Espécies</span>
        </div>
        <nav class="main-nav">
            <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div id="nav-content">
                <ul id="menu-links">
                    <li><a href="admin_dashboard.html">Dashboard</a></li>
                    <li><a href="admin_lista_especies.html">Espécies</a></li>
                    <li><a href="admin_lista_usuarios.html">Usuários</a></li>
                    <li><a href="admin_banners.html">Banners</a></li>
                    <li><a href="mapa.html">Mapa</a></li>
                    <li><a href="index.html">Voltar ao site</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="#" id="logout" class="login-btn">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="sobre">
        <h1>Lista de Espécies</h1>
        <a href="admin_form_especie.html" class="botao">+ Nova Espécie</a>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar espécies...">
        </div>
        <table class="card">
            <thead>
                <tr>
                    <th>Nome Popular</th>
                    <th>Nome Científico</th>
                    <th>Características Morfológicas</th>
                    <th>Família</th>
                    <th>Status de Conservação</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-especies">
                <!-- JS insere os dados aqui -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>© 2025 Plataforma de Dados - Espécies Nativas</p>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        protegerRota();
        // Exibe o link de logout se autenticado
        if (getAuthToken()) {
            document.getElementById('logout-link').style.display = 'inline';
            document.getElementById('logout-link').onclick = function(e) {
                e.preventDefault();
                logout();
            };
        }
    </script>
    <script src="js/admin_especies.js"></script>
    <script defer src="js/script.js"></script>

</body>
</html>
